    <style>

        /* ĞšĞ¾Ğ½Ğ²ĞµÑ€Ñ‚ Ğ¿Ğ¾Ğ´ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ ÑĞ¼Ğ°Ñ€Ñ‚Ñ„Ğ¾Ğ½Ğ° */
        .envelope-wrapper {
            display: none;
            position: relative;
            width: 280px;
            height: 180px;
            background: #e0e0e0;
            margin-top: 120px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        }

        .envelope-wrapper::before {
            content: '';
            position: absolute;
            top: 0; z-index: 4;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 90px solid #cfcfcf;
            transform-origin: top;
            transition: transform 1s 0.5s;

        .envelope-wrapper.open::before { transform: rotateX(180deg); z-index: 0; }

        /* ĞÑ‚ĞºÑ€Ñ‹Ñ‚ĞºĞ° Ğ¿Ğ¾Ğ´ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ ÑĞ¼Ğ°Ñ€Ñ‚Ñ„Ğ¾Ğ½Ğ° */
        .letter {
            position: absolute;
            bottom: 5px; left: 10px;
            width: 260px;
            height: 160px;
            background: #fffafa;
            color: #2c3e50;
            padding: 15px;
            box-sizing: border-box;
            transition: transform 1.5s 1.2s, height 1.5s 1.2s, width 1.5s 1.2s, left 1.5s 1.2s;
            overflow-y: auto;
            z-index: 2;
            font-size: 0.9rem;
            line-height: 1.6;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        .envelope-wrapper.open .letter {
            transform: translateY(-130px);
            height: 380px;
            width: 280px;
            left: 0px;
            z-index: 5;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .heart-seal {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: var(--accent);
            z-index: 6;
            transition: opacity 0.5s;
        }

        .envelope-wrapper.open .heart-seal { opacity: 0; }

        .butterfly {
            position: fixed;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 200;
            animation: fly 4s ease-out forwards;
        }

        @keyframes fly {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(360deg) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

        <div id="countdown" class="timer"></div>

    <script>
        const targetDate = new Date('2026-03-23T00:00:00').getTime();
        const correctPassword = "å¤§å¥½ãã ã‚ˆ";
        const songText = `å›ã®ä½“ã®ã™ã¹ã¦ãŒ\nåƒ•ãŸã¡ã®é–“ã®ä½•ã‚­ãƒ­ã‚‚ã®è·é›¢ã«ãªã‚‹\nãšã£ã¨èããŸã‹ã£ãŸã‚ã®ä¸‰ã¤ã®è¨€è‘‰ã‚’è¨€ã£ã¦...\nã€Œæ„›ã—ã¦ã‚‹ã€\næ„›ã—ã¦ã‚‹\næ„›ã—ã¦ã‚‹\n\nã§ã‚‚å›ã¯è¨€ã£ãŸã­ã€åƒ•ã¯å„ªã—ã„ã£ã¦ã€‚\nå›ã¯è¨€ã£ãŸã­ã€åƒ•ã¨ä¸€ç·’ã«ã„ã¦å¹¸ã›ã ã£ã¦ã€‚\nãã‚Œã§ã‚‚å›ã¯è¨€ã£ãŸã‚“ã ã€ã€Œå‹é”ã®ã¾ã¾ã§ã„ã‚ˆã†ã€ã£ã¦\n\nçœ ã‚Œãªã„ã€ãšã£ã¨çœ ã‚Œãªã„å¤œ\né›»è©±ã—ãŸã„ã‘ã©ã€ãŸã¶ã‚“æˆ‘æ…¢ã™ã‚‹ã‚ˆ\nå›ã®å…ƒã‚«ãƒ¬ã‚‚ä»Šã®å½¼ã‚‚ç†è§£ã§ããªã„\nã©ã†ã—ã¦ã¾ã å›ã‚’æ„›ã—ã¦ã„ã‚‹ã®ã‹ã‚‚ã‚ã‹ã‚‰ãªã„\nã¾ã å›ã‚’æ„›ã—ã¦ã‚‹\n\nã©ã“ã«ã„ã‚‹ã®ï¼Ÿå…ƒæ°—ãªã®ï¼Ÿä¸€è¨€ã§ã‚‚ã„ã„ã‹ã‚‰æ›¸ã„ã¦\nèª°ã¨ã„ã‚‹ã®ï¼Ÿèª°ãŒãã°ã«ã„ã‚‹ã®ï¼ŸãŸã å…ƒæ°—ã§ã„ã¦\nã‚‚ã†ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯é€ã‚‰ãªã„ã‚ˆ\nè¨€ã„ãŸã‹ã£ãŸã“ã¨ã¯å…¨éƒ¨è¨€ã£ãŸã‹ã‚‰\næ‰‹ã¯ã‚¹ãƒãƒ›ã®ãã°ã«ã‚ã‚‹ã‘ã‚Œã©...\n\nå›ã‹ã‚‰ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒå±ŠããŸã³ã«ã€ãŠè…¹ã®ä¸­ã«è¶ãŒèˆã†ã‚ˆã†ãªæ°—æŒã¡ã«ãªã‚‹ã‚“ã \n\nã©ã‚“ãªç­”ãˆã§ã‚‚å—ã‘å…¥ã‚Œã‚‹ã¨è¨€ã£ãŸã‘ã‚Œã©ã€ãã‚Œã§ã‚‚å¿ƒã¯ãã‚Œã‚’ã—ãŸããªã„ã‚“ã \n\nå›ã®ä½“ã®ã™ã¹ã¦ãŒ\nåƒ•ãŸã¡ã®é–“ã®ä½•ã‚­ãƒ­ã‚‚ã®è·é›¢ã«ãªã‚‹\nãšã£ã¨èããŸã‹ã£ãŸã‚ã®ä¸‰ã¤ã®è¨€è‘‰ã‚’è¨€ã£ã¦...\nã€Œæ„›ã—ã¦ã‚‹ã€\næ„›ã—ã¦ã‚‹\næ„›ã—ã¦ã‚‹\n\né ­ã‹ã‚‰é›¢ã‚Œãªã„äººã¨ã€ã©ã†ã‚„ã£ã¦å‹é”ã§ã„ã‚‰ã‚Œã‚‹ã®ï¼Ÿ\nã“ã®æƒ³ã„ã‚’å¿˜ã‚Œã‚‹ã“ã¨ã¯ã§ããªã„ã€ã¨ã¦ã‚‚è‹¦ã—ã„ã‚“ã ...\næœ¬å½“ã®å‹é”ã®ã‚ˆã†ã«è©±ãã†\nã€Œã‚‚ã—ã‚‚ã—ã€å…ƒæ°—ï¼Ÿæœ€è¿‘ã©ã†ï¼Ÿã€\nå›ãŒãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãã‚Œã¦ã‹ã‚‰ã€ä½•ã‚‚å¤‰ã‚ã£ã¦ã„ãªã„ã‚ˆ\n\nã¾ã å›ã‚’æ„›ã—ã¦ã‚‹\nã¾ã å›ã‚’æ„›ã—ã¦ã‚‹\nã“ã®æƒ³ã„ã‚’ã€å¿ƒã‹ã‚‰æ¶ˆã™ã“ã¨ã¯ã§ããªã„ã€‚`;

        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "ãŠèª•ç”Ÿæ—¥ãŠã‚ã§ã¨ã†ï¼";
                return true;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerHTML = `${days}æ—¥ ${hours}h ${mins}m ${secs}s`;
            return false;
        }
        setInterval(updateTimer, 1000);

        function checkAccess() {
            const pass = document.getElementById('passwordInput').value;
            if (pass === correctPassword || updateTimer()) {
                document.getElementById('lock-screen').style.display = 'none';
                const env = document.getElementById('envelope');
                env.style.display = 'block';
                document.getElementById('letter-content').innerText = songText;
                
                // Ğ˜Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ³Ğ¾Ğ»Ğ¾ÑĞ° Ğ´Ğ»Ñ ÑĞ¼Ğ°Ñ€Ñ‚Ñ„Ğ¾Ğ½Ğ¾Ğ²
                speakText();

        function speakText() {
