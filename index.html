<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Misora</title>
    <style>
        body {
            background: url('moon.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            width: 85%;
            max-width: 600px;
        }

        .moon-icon {
            font-size: 3rem;
            filter: drop-shadow(0 0 15px #fff);
            margin-bottom: 20px;
            display: block;
        }

        #lock-screen { display: block; }
        #content-wrapper { display: none; }

        .input-group { margin: 25px 0; }
        
        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #1a1e26;
            color: white;
            text-align: center;
            width: 220px;
        }

        button {
            padding: 12px 25px;
            background: #ff4b2b;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #content {
            white-space: pre-wrap;
            line-height: 2.2;
            font-size: 1.15rem;
            text-align: left;
        }

        .butterfly {
            position: fixed;
            font-size: 2.5rem;
            pointer-events: none;
            animation: fly 4s linear forwards;
            z-index: 100;
        }

        @keyframes fly {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(360deg); opacity: 0; }
        }

        #final-heart {
            font-size: 5rem;
            color: #ff4b2b;
            display: none;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .timer { font-size: 1.6rem; color: #ff4b2b; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div id="lock-screen">
            <span class="moon-icon">üåï</span>
            <h2>3Êúà23Êó•„Åæ„Åß„Åæ„Å†ÊôÇÈñì„Åå„ÅÇ„Çã</h2>
            <div id="countdown" class="timer"></div>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="ÂêàË®ÄËëâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ">
                <button onclick="checkAccess()">Èñã„Åë„Çã</button>
            </div>
        </div>

        <div id="content-wrapper">
            <div id="content"></div>
            <div id="final-heart">‚ù§</div>
        </div>
    </div>

    <script>
        const targetDate = new Date('2026-03-23T00:00:00').getTime();
        const correctPassword = "Â§ßÂ•Ω„Åç„Å†„Çà"; 
        const synth = window.speechSynthesis;

        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "„ÅäË™ïÁîüÊó•„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ";
                return true;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerHTML = `${days}Êó• ${hours}ÊôÇÈñì ${mins}ÂàÜ ${secs}Áßí`;
            return false;
        }
        setInterval(updateTimer, 1000);

        function checkAccess() {
            const pass = document.getElementById('passwordInput').value;
            const isTimeReady = updateTimer();
            if (pass === correctPassword || isTimeReady) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('content-wrapper').style.display = 'block';
                speakText(); 
                startStory();
            } else {
                alert("ÂêàË®ÄËëâ„ÅåÈÅï„ÅÑ„Åæ„Åô");
            }
        }

        const text = `Âêõ„ÅÆ‰Ωì„ÅÆ„Åô„Åπ„Å¶„Åå\nÂÉï„Åü„Å°„ÅÆÈñì„ÅÆ‰Ωï„Ç≠„É≠„ÇÇ„ÅÆË∑ùÈõ¢„Å´„Å™„Çã\n„Åö„Å£„Å®ËÅû„Åç„Åü„Åã„Å£„Åü„ÅÇ„ÅÆ‰∏â„Å§„ÅÆË®ÄËëâ„ÇíË®Ä„Å£„Å¶...\n„ÄåÊÑõ„Åó„Å¶„Çã„Äç\nÊÑõ„Åó„Å¶„Çã\nÊÑõ„Åó„Å¶„Çã\n\n„Åß„ÇÇÂêõ„ÅØË®Ä„Å£„Åü„Å≠„ÄÅÂÉï„ÅØÂÑ™„Åó„ÅÑ„Å£„Å¶„ÄÇ\nÂêõ„ÅØË®Ä„Å£„Åü„Å≠„ÄÅÂÉï„Å®‰∏ÄÁ∑í„Å´„ÅÑ„Å¶Âπ∏„Åõ„Å†„Å£„Å¶„ÄÇ\n„Åù„Çå„Åß„ÇÇÂêõ„ÅØË®Ä„Å£„Åü„Çì„Å†„ÄÅ„ÄåÂèãÈÅî„ÅÆ„Åæ„Åæ„Åß„ÅÑ„Çà„ÅÜ„Äç„Å£„Å¶\n\nÁú†„Çå„Å™„ÅÑ„ÄÅ„Åö„Å£„Å®Áú†„Çå„Å™„ÅÑÂ§ú\nÈõªË©±„Åó„Åü„ÅÑ„Åë„Å©„ÄÅ„Åü„Å∂„ÇìÊàëÊÖ¢„Åô„Çã„Çà\nÂêõ„ÅÆÂÖÉ„Ç´„É¨„ÇÇ‰ªä„ÅÆÂΩº„ÇÇÁêÜËß£„Åß„Åç„Å™„ÅÑ\n„Å©„ÅÜ„Åó„Å¶„Åæ„Å†Âêõ„ÇíÊÑõ„Åó„Å¶„ÅÑ„Çã„ÅÆ„Åã„ÇÇ„Çè„Åã„Çâ„Å™„ÅÑ\n„Åæ„Å†Âêõ„ÇíÊÑõ„Åó„Å¶„Çã\n\n„Å©„Åì„Å´„ÅÑ„Çã„ÅÆÔºüÂÖÉÊ∞ó„Å™„ÅÆÔºü‰∏ÄË®Ä„Åß„ÇÇ„ÅÑ„ÅÑ„Åã„ÇâÊõ∏„ÅÑ„Å¶\nË™∞„Å®„ÅÑ„Çã„ÅÆÔºüË™∞„Åå„Åù„Å∞„Å´„ÅÑ„Çã„ÅÆÔºü„Åü„Å†ÂÖÉÊ∞ó„Åß„ÅÑ„Å¶\n„ÇÇ„ÅÜ„É°„ÉÉ„Çª„Éº„Ç∏„ÅØÈÄÅ„Çâ„Å™„ÅÑ„Çà\nË®Ä„ÅÑ„Åü„Åã„Å£„Åü„Åì„Å®„ÅØÂÖ®ÈÉ®Ë®Ä„Å£„Åü„Åã„Çâ\nÊâã„ÅØ„Çπ„Éû„Éõ„ÅÆ„Åù„Å∞„Å´„ÅÇ„Çã„Åë„Çå„Å©...\n\nÂêõ„Åã„Çâ„É°„ÉÉ„Çª„Éº„Ç∏„ÅåÂ±ä„Åè„Åü„Å≥„Å´„ÄÅ„ÅäËÖπ„ÅÆ‰∏≠„Å´Ëù∂„ÅåËàû„ÅÜ„Çà„ÅÜ„Å™Ê∞óÊåÅ„Å°„Å´„Å™„Çã„Çì„Å†\n\n„Å©„Çì„Å™Á≠î„Åà„Åß„ÇÇÂèó„ÅëÂÖ•„Çå„Çã„Å®Ë®Ä„Å£„Åü„Åë„Çå„Å©„ÄÅ„Åù„Çå„Åß„ÇÇÂøÉ„ÅØ„Åù„Çå„Çí„Åó„Åü„Åè„Å™„ÅÑ„Çì„Å†\n\nÂêõ„ÅÆ‰Ωì„ÅÆ„Åô„Åπ„Å¶„Åå\nÂÉï„Åü„Å°„ÅÆÈñì„ÅÆ‰Ωï„Ç≠„É≠„ÇÇ„ÅÆË∑ùÈõ¢„Å´„Å™„Çã\n„Åö„Å£„Å®ËÅû„Åç„Åü„Åã„Å£„Åü„ÅÇ„ÅÆ‰∏â„Å§„ÅÆË®ÄËëâ„ÇíË®Ä„Å£„Å¶...\n„ÄåÊÑõ„Åó„Å¶„Çã„Äç\nÊÑõ„Åó„Å¶„Çã\nÊÑõ„Åó„Å¶„Çã\n\nÈ†≠„Åã„ÇâÈõ¢„Çå„Å™„ÅÑ‰∫∫„Å®„ÄÅ„Å©„ÅÜ„ÇÑ„Å£„Å¶ÂèãÈÅî„Åß„ÅÑ„Çâ„Çå„Çã„ÅÆÔºü\n„Åì„ÅÆÊÉ≥„ÅÑ„ÇíÂøò„Çå„Çã„Åì„Å®„ÅØ„Åß„Åç„Å™„ÅÑ„ÄÅ„Å®„Å¶„ÇÇËã¶„Åó„ÅÑ„Çì„Å†...\nÊú¨ÂΩì„ÅÆÂèãÈÅî„ÅÆ„Çà„ÅÜ„Å´Ë©±„Åù„ÅÜ\n„Äå„ÇÇ„Åó„ÇÇ„Åó„ÄÅÂÖÉÊ∞óÔºüÊúÄËøë„Å©„ÅÜÔºü„Äç\nÂêõ„Åå„É°„ÉÉ„Çª„Éº„Ç∏„Çí„Åè„Çå„Å¶„Åã„Çâ„ÄÅ‰Ωï„ÇÇÂ§â„Çè„Å£„Å¶„ÅÑ„Å™„ÅÑ„Çà\n\n„Åæ„Å†Âêõ„ÇíÊÑõ„Åó„Å¶„Çã\n„Åæ„Å†Âêõ„ÇíÊÑõ„Åó„Å¶„Çã\n„Åì„ÅÆÊÉ≥„ÅÑ„Çí„ÄÅÂøÉ„Åã„ÇâÊ∂à„Åô„Åì„Å®„ÅØ„Åß„Åç„Å™„ÅÑ„ÄÇ`;

        function speakText() {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ja-JP'; 
            utterance.rate = 0.9;  // –ï—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
            utterance.pitch = 1.1; // –°–¥–µ–ª–∞–ª –≥–æ–ª–æ—Å —á—É—Ç—å –≤—ã—à–µ, —á—Ç–æ–±—ã –æ–Ω –∑–≤—É—á–∞–ª –º–æ–ª–æ–∂–µ

            const voices = synth.getVoices();
            const maleVoice = voices.find(v => v.lang === 'ja-JP' && (v.name.toLowerCase().includes('male') || v.name.includes('Keita') || v.name.includes('Ichiro')));
            if (maleVoice) utterance.voice = maleVoice;
            
            synth.speak(utterance);
        }

        function startStory() {
            const contentDiv = document.getElementById('content');
            let i = 0;
            const triggerPhrase = "„ÅäËÖπ„ÅÆ‰∏≠„Å´Ëù∂„ÅåËàû„ÅÜ"; 
            function typeWriter() {
                if (i < text.length) {
                    contentDiv.textContent += text.charAt(i);
                    if (contentDiv.textContent.endsWith(triggerPhrase)) {
                        createButterflies();
                    }
                    i++;
                    setTimeout(typeWriter, 180); // –ù–∞—à–∞ —Å–∫–æ—Ä–æ—Å—Ç—å
                } else {
                    document.getElementById('final-heart').style.display = 'block';
                }
            }
            typeWriter();
        }

        function createButterflies() {
            for(let k=0; k<30; k++) { 
                const b = document.createElement('div');
                b.className = 'butterfly';
                b.innerHTML = 'ü¶ã';
                b.style.left = Math.random() * 100 + 'vw';
                b.style.top = Math.random() * 100 + 'vh';
                b.style.setProperty('--x', (Math.random() * 600 - 300) + 'px');
                b.style.setProperty('--y', (Math.random() * 600 - 300) + 'px');
                document.body.appendChild(b);
                setTimeout(() => b.remove(), 4000);
            }
        }

        window.speechSynthesis.onvoiceschanged = function() {
            window.speechSynthesis.getVoices();
        };
    </script>
</body>
</html>
