<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Misora</title>
    <style>
        body {
            background: #050505 url('moon.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* –ß—Ç–æ–±—ã —Å–Ω–µ–≥ –Ω–µ —Å–æ–∑–¥–∞–≤–∞–ª –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø–∞–¥–∞—é—â–µ–≥–æ —Å–Ω–µ–≥–∞ */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            user-select: none;
            z-index: 1;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            width: 85%;
            max-width: 600px;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .moon-icon {
            font-size: 3.5rem;
            filter: drop-shadow(0 0 20px #fff);
            margin-bottom: 20px;
            display: block;
        }

        #lock-screen { display: block; }
        #content-wrapper { display: none; }

        .input-group { margin: 25px 0; }
        
        input {
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #555;
            background: rgba(26, 30, 38, 0.8);
            color: white;
            text-align: center;
            width: 250px;
            font-size: 1rem;
            outline: none;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
        }

        button:hover { transform: scale(1.05); }

        #content {
            white-space: pre-wrap;
            line-height: 2.2;
            font-size: 1.1rem;
            text-align: left;
            opacity: 0;
            transition: opacity 2s;
        }

        .butterfly {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            animation: fly 5s linear forwards;
            z-index: 100;
        }

        @keyframes fly {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(720deg) scale(0); opacity: 0; }
        }

        #final-heart {
            font-size: 5rem;
            color: #ff4b2b;
            display: none;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .timer { font-size: 1.5rem; color: #ff4b2b; margin-top: 15px; font-weight: 300; letter-spacing: 2px; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="glass-panel">
        <div id="lock-screen">
            <span class="moon-icon">üåï</span>
            <h2 style="font-weight: 300;">3Êúà23Êó•„Åæ„Åß„ÅÇ„Å®...</h2>
            <div id="countdown" class="timer"></div>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="ÂêàË®ÄËëâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ">
                <br><br>
                <button onclick="checkAccess()">Èñã„Åë„Çã</button>
            </div>
        </div>

        <div id="content-wrapper">
            <div id="content"></div>
            <div id="final-heart">‚ù§</div>
        </div>
    </div>

    <script>
        // –≠—Ñ—Ñ–µ–∫—Ç —Å–Ω–µ–≥–∞
        function createSnow() {
            const container = document.body;
            for (let i = 0; i < 50; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.innerHTML = '‚Ä¢';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.opacity = Math.random();
                flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                flake.style.animationDuration = (Math.random() * 10 + 5) + 's';
                flake.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(flake);
            }
        }
        createSnow();

        const targetDate = new Date('2026-03-23T00:00:00').getTime();
        const correctPassword = "Â§ßÂ•Ω„Åç„Å†„Çà"; 

        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "„ÅäË™ïÁîüÊó•„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ";
                return true;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${mins}m ${secs}s`;
            return false;
        }
        setInterval(updateTimer, 1000);

        function checkAccess() {
            const pass = document.getElementById('passwordInput').value;
            const isTimeReady = updateTimer();
            if (pass === correctPassword || isTimeReady) {
                // –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏
                const music = document.getElementById('bgMusic');
                music.volume = 0.3;
                music.play();

                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('content-wrapper').style.display = 'block';
                document.getElementById('content').style.opacity = '1';
                
                speakText(); 
                startStory();
            } else {
                alert("ÂêàË®ÄËëâ„ÅåÈÅï„ÅÑ„Åæ„Åô");
            }
        }

        const text = `Âêõ„ÅÆ‰Ωì„ÅÆ„Åô„Åπ„Å¶„Åå\nÂÉï„Åü„Å°„ÅÆÈñì„ÅÆ‰Ωï„Ç≠„É≠„ÇÇ„ÅÆË∑ùÈõ¢„Å´„Å™„Çã\n„Åö„Å£„Å®ËÅû„Åç„Åü„Åã„Å£„Åü„ÅÇ„ÅÆ‰∏â„Å§„ÅÆË®ÄËëâ„ÇíË®Ä„Å£„Å¶...\n„ÄåÊÑõ„Åó„Å¶„Çã„Äç\nÊÑõ„Åó„Å¶„Çã\nÊÑõ„Åó„Å¶„Çã\n\n„Åß„ÇÇÂêõ„ÅØË®Ä„Å£„Åü„Å≠„ÄÅÂÉï„ÅØÂÑ™„Åó„ÅÑ„Å£„Å¶„ÄÇ\nÂêõ„ÅØË®Ä„Å£„Åü„Å≠„ÄÅÂÉï„Å®‰∏ÄÁ∑í„Å´„ÅÑ„Å¶Âπ∏„Åõ„Å†„Å£„Å¶„ÄÇ\n„Åù„Çå„Åß„ÇÇÂêõ„ÅØË®Ä„Å£„Åü„Çì„Å†„ÄÅ„ÄåÂèãÈÅî„ÅÆ„Åæ„Åæ„Åß„ÅÑ„Çà„ÅÜ„Äç„Å£„Å¶\n\nÁú†„Çå„Å™„ÅÑ„ÄÅ„Åö„Å£„Å®Áú†„Çå„Å™„ÅÑÂ§ú\nÈõªË©±„Åó„Åü„ÅÑ„Åë„Å©„ÄÅ„Åü„Å∂„ÇìÊàëÊÖ¢„Åô„Çã„Çà\nÂêõ„ÅÆÂÖÉ„Ç´„É¨„ÇÇ‰ªä„ÅÆÂΩº„ÇÇÁêÜËß£„Åß„Åç„Å™„ÅÑ\n„Å©„ÅÜ„Åó„Å¶„Åæ„Å†Âêõ„ÇíÊÑõ„Åó„Å¶„ÅÑ„Çã„ÅÆ„Åã„ÇÇ„Çè„Åã„Çâ„Å™„ÅÑ\n„Åæ„Å†Âêõ„ÇíÊÑõ„Åó„Å¶„Çã\n\n„Å©„Åì„Å´„ÅÑ„Çã„ÅÆÔºüÂÖÉÊ∞ó„Å™„ÅÆÔºü‰∏ÄË®Ä„Åß„ÇÇ„ÅÑ„ÅÑ„Åã„ÇâÊõ∏„ÅÑ„Å¶\nË™∞„Å®„ÅÑ„Çã„ÅÆÔºüË™∞„Åå„Åù„Å∞„Å´„ÅÑ„Çã„ÅÆÔºü„Åü„Å†ÂÖÉÊ∞ó„Åß„ÅÑ„Å¶\n„ÇÇ„ÅÜ„É°„ÉÉ„Çª„Éº„Ç∏„ÅØÈÄÅ„Çâ„Å™„ÅÑ„Çà\nË®Ä„ÅÑ„Åü„Åã„Å£„Åü„Åì„Å®„ÅØÂÖ®ÈÉ®Ë®Ä„Å£„Åü„Åã„Çâ\nÊâã„ÅØ„Çπ„Éû„Éõ„ÅÆ„Åù„Å∞„Å´„ÅÇ„Çã„Åë„Çå„Å©...\n\nÂêõ„Åã„Çâ„É°„ÉÉ„Çª„Éº„Ç∏„ÅåÂ±ä„Åè„Åü„Å≥„Å´„ÄÅ„ÅäËÖπ„ÅÆ‰∏≠„Å´Ëù∂„ÅåËàû„ÅÜ„Çà„ÅÜ„Å™Ê∞óÊåÅ„Å°„Å´„Å™„Çã„Çì„Å†\n\n„Å©„Çì„Å™Á≠î„Åà„Åß„ÇÇÂèó„ÅëÂÖ•„Çå„Çã„Å®Ë®Ä„Å£„Åü„Åë„Çå„Å©„ÄÅ„Åù„Çå„Åß„ÇÇÂøÉ„ÅØ„Åù„Çå„Çí„Åó„Åü„Åè„Å™„ÅÑ„Çì„Å†\n\nÂêõ„ÅÆ‰Ωì„ÅÆ„Åô„Åπ„Å¶„Åå\nÂÉï„Åü„Å°„ÅÆÈñì„ÅÆ‰Ωï„Ç≠„É≠„ÇÇ„ÅÆË∑ùÈõ¢„Å´„Å™„Çã\n„Åö„Å£„Å®ËÅû„Åç„Åü„Åã„Å£„Åü„ÅÇ„ÅÆ‰∏â„Å§„ÅÆË®ÄËëâ„ÇíË®Ä„Å£„Å¶...\n„ÄåÊÑõ„Åó„Å¶„Çã„Äç\nÊÑõ„Åó„Å¶„Çã\nÊÑõ„Åó„Å¶„Çã\n\nÈ†≠„Åã„ÇâÈõ¢„Çå„Å™„ÅÑ‰∫∫„Å®„ÄÅ„Å©„ÅÜ„ÇÑ„Å£„Å¶ÂèãÈÅî„Åß„ÅÑ„Çâ„Çå„Çã„ÅÆÔºü\n„Åì„ÅÆÊÉ≥„ÅÑ„ÇíÂøò„Çå„Çã„Åì„Å®„ÅØ„Åß„Åç„Å™„ÅÑ„ÄÅ„Å®„Å¶„ÇÇËã¶„Åó„ÅÑ„Çì„Å†...\nÊú¨ÂΩì„ÅÆÂèãÈÅî„ÅÆ„Çà„ÅÜ„Å´Ë©±„Åù„ÅÜ\n„Äå„ÇÇ„Åó„ÇÇ„Åó„ÄÅÂÖÉÊ∞óÔºüÊúÄËøë„Å©„ÅÜÔºü„Äç\nÂêõ„Åå„É°„ÉÉ„Çª„Éº„Ç∏„Çí„Åè„Çå„Å¶„Åã„Çâ„ÄÅ‰Ωï„ÇÇÂ§â„Çè„Å£„Å¶„ÅÑ„Å™„ÅÑ„Çà\n\n„Åæ„Å†Âêõ„ÇíÊÑõ„Åó„Å¶„Çã\n„Åæ„Å†Âêõ„ÇíÊÑõ„Åó„Å¶„Çã\n„Åì„ÅÆÊÉ≥„ÅÑ„Çí„ÄÅÂøÉ„Åã„ÇâÊ∂à„Åô„Åì„Å®„ÅØ„Åß„Åç„Å™„ÅÑ„ÄÇ`;

        function speakText() {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ja-JP'; 
            utterance.rate = 0.85; 
            utterance.pitch = 1.0;
            synth.speak(utterance);
        }

        function startStory() {
            const contentDiv = document.getElementById('content');
            let i = 0;
            const triggerPhrase = "„ÅäËÖπ„ÅÆ‰∏≠„Å´Ëù∂„ÅåËàû„ÅÜ"; 
            function typeWriter() {
                if (i < text.length) {
                    contentDiv.textContent += text.charAt(i);
                    if (contentDiv.textContent.endsWith(triggerPhrase)) {
                        createButterflies();
                    }
                    i++;
                    setTimeout(typeWriter, 120); 
                } else {
                    document.getElementById('final-heart').style.display = 'inline-block';
                }
            }
            typeWriter();
        }

        function createButterflies() {
            for(let k=0; k<25; k++) { 
                const b = document.createElement('div');
                b.className = 'butterfly';
                b.innerHTML = 'ü¶ã';
                b.style.left = '50%';
                b.style.top = '50%';
                b.style.setProperty('--x', (Math.random() * 800 - 400) + 'px');
                b.style.setProperty('--y', (Math.random() * 800 - 400) + 'px');
                document.body.appendChild(b);
                setTimeout(() => b.remove(), 5000);
            }
        }
    </script>
</body>
</html>
